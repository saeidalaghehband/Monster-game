<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/monster.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <section id="game">
      <div id="human">
        <h1>YOU</h1>
        <div class="progress">
          <div class="progressHumanBar" id="humanDiv" style="width: 450px">
            <p id="innerHuman"></p>
          </div>
        </div>
      </div>
      <div id="monster">
        <h1>MONSTER</h1>
        <div class="progress">
          <div class="progressMonsterBar" id="monsterDiv" style="width: 450px">
            <p id="innerMonster"></p>
          </div>
        </div>
      </div>
      <div id="btn">
        <button id="btnHeal" class="heal" onclick="healBtn()">Heal</button>
        <button id="btnAtt" class="attack" onclick="attBtn()">ATTACK</button>
        <button id="btnGiv" class="giveup" onclick="giveupBtn()">
          GIVE UP
        </button>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
